{% extends 'list_models.html' %}

{% load static %}
{% load custom_filters %}


{% block model %}
    
    <h2>{{ verbose_name }}</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Url</th>
                <th>Table name</th>
                <th class="actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in objects %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.get_urls_name }}</td>
                    <td>{{ obj.table_name }}</td>
                    
                    <td class="actions">
                        <div class="actions-container">
                            <a href="{% url 'modify_datasets' obj.id %}" class="icon-link"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'delete_datasets' obj.id %}" class="icon-link"><i class="fas fa-trash-alt"></i></a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="actions">
        <a href="{% url 'add_datasets' %}">
            <i class="fas fa-plus"></i> Ajouter une donn√©e
        </a>
    </div>

{% endblock %}
